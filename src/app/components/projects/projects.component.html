<mat-card >
  <mat-card-content>
    <mat-tab-group dynamicHeight (focusChange)="selected($event)" [(selectedIndex)]="selectIndex">
      <mat-tab label="{{i + 1}}" *ngFor="let image of images; let i = index">
        <img src="{{image}}" class="" alt="" width="100%" srcset="" (click)="imagePreview(image)">
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
