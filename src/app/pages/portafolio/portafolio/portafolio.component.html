<div class="animate__animated animate__fadeInUpBig animate__faster">

  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center pt-4">
        <div class="text-center">
          <h3 class="mt-5 text-primary"><strong>PORTFOLIO</strong></h3>
          <br />
          <p class="">
            I currently use GitHub as a portfolio of projects and developments,
            <strong> Click on the button</strong> for redirection.
          </p>

          <a class="btn btn-primary mb-5 hvr-bob pl-4 pr-4" href="https://github.com/andersonar12?tab=repositories">
            <img src="assets/img/github-logo.png" width="30px" alt="" srcset="" />
            <div class="text-white">GitHub</div>
          </a>
        </div>
      </div>

      <div class="col-md-6 text-center pt-4">
        <img src="assets/img/web-development.jpg" class="img-fluid" alt="" srcset="" />
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <h4 class="text-primary mb-4 mt-5 text-center">
          <strong>Some of the Projects - ( Zoom in each image by clicking )</strong>
        </h4>
      </div>
    </div>

    <div class="row d-flex justify-content-around ">
      <div class="col-sm-12 col-md-6 col-lg-3 m-2 card" *ngFor="let project of projects; let i = index">
        <h4 class=" mt-3 text-center">
          <strong>{{project.title}}</strong>
        </h4>
        <p class="text-center">{{ project.description }}</p>
        <app-projects [images]="project.images"></app-projects>
      </div>
    </div>

  </div>

  <app-footer></app-footer>

</div>
